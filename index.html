<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main-bmi">
      <h1>Body Mass Index (BMI) Calculator</h1>
      <img
      src="./img/b7b244e5c36366a154a4a8389138b865-removebg-preview.png"
      class="fit"
    />
      <div class="inner-input">
        <div class="inner-max">
          <label>WEIGHT</label>
          <input type="text" id="wei" placeholder="weight in kg" />
        </div>
        <div class="inner-max">
          <label>HEIGHT</label>
          <input type="text" id="hei" placeholder="height in feet" />
        </div>
      </div>
      
      <button onclick="check1()">DIGNOSE</button>

      <div class="checkit">
        <div id="under"></div>
      </div>
      <div class="checkit">
        <p>UNDER</p>
        <p>HEALTHY</p>
        <p>OVER</p>
      </div>
     
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
